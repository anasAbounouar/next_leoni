name: E2E Cypress Tests

on:
  push:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Cache node_modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies, including wait-on
      - name: Install dependencies
        run: npm ci

      # Start Next.js app in the background
      - name: Start Application
        run: npm run dev &
        env:
          NODE_ENV: production
         # Install wait-on globally
      - name: Install wait-on globally
        run: npm install -g wait-on

      # Wait for the server to start using wait-on (pre-installed)
      - name: Wait for Application
        run: npx wait-on http://localhost:3000

      # Run Cypress tests
      - name: Run Cypress Tests
        run: npx cypress run

      # Upload Cypress videos and screenshots as artifacts
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots
