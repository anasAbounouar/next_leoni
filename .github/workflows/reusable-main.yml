name: Main CI Workflow

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: true
        default: '22'
        type: string
      run_tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.get_node_version.outputs.node_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}

      - name: Cache node_modules
        id: caching
        uses: actions/cache@v3
        with:
          key: node-deps-${{ hashFiles('package-lock.json') }}
          path: node_modules
          enableCrossOsArchive: true

      - name: Install dependencies
        if: steps.caching.outputs.cache-hit!='true'
        run: npm ci

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: npm test

      - name: Build project
        run: npm run build

      - name: Get Node.js version
        id: get_node_version
        run: |
          echo "node_version=${{ inputs.node_version }}" >> $GITHUB_OUTPUTS

    
