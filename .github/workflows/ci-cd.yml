name: CI Pipeline

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Search for Promise.withResolvers
      run: grep -r "Promise.withResolvers" .

    - name: Build project
      run: npm run build
